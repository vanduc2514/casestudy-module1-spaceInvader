<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game bắn ruồi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Bắn ruồi 8 bit</h2>
<p id="score">Ấn bắt đầu để chơi nha!</p>
<div class="container">
    <button onclick="startGame()" onkeydown="event.preventDefault()">Bắt đầu</button>
    <p class="level">Level</p>
    <p class="level" id="level">1</p>
    <canvas id="game-canvas" width="600px" height="600px"></canvas>
    <table id="score-board"></table>
</div>
<div class="container">
    <pre id="manual">
        Sử dụng phím mũi tên để di chuyển và phím cách để bắn.
        Chúc bạn tiêu diệt được hết quái vật!
    </pre>
</div>
<script src="js/Config.js"></script>
<script src="js/Ship.js"></script>
<script src="js/Bullet.js"></script>
<script src="js/Invader.js"></script>
<script src="js/GameBoard.js"></script>
<script src="js/Render.js"></script>
<script src="js/ScoreBoard.js"></script>
<script src="js/Main.js"></script>
</body>
</html>
